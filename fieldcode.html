<!--
*   @author Victor Chimenti, MSCS

*
*   CEJS SDG Research Filter/Search Inputs
*   Intended to reduce the number of Articles that render based on user provided parameters
*   User may filter by keyword input and school
-->

<div class="titleWrapper visually-hidden hidden">
    <h2 class="hidden visually-hidden sr-only">Filter Search Options and Information</h2>
</div>

<div class="courseCounter standardContent">
    <h3 class="d-inline">Research Articles</h3>
    <span class="spacer d-inline">: </span>
    <span class="d-inline" id="course-count"></span><br />
</div>

<form action="#" id="articleFilter">
    <!-- Search Field -->
    <fieldset for="articleFilter">
        <legend class="hidden visually-hidden sr-only">
            Search the articles
        </legend>



        <div class="col-xs-12 form-group standardContent" id="keystroke_filter_field">
            <label for="keystroke_filter" id="keystrokeLabel">Filter Articles</label><br />
            <input type="text" class="form-control" name="articleScan" value="" id="keystroke_filter" placeholder="Search" aria-label="Filter Articles" />
        </div>



        <!-- Search By Faculty  -->
        <div class="col-xs-12 form-group standardContent">
            <label for="SelectBox-ByFaculty" class="form-label">Faculty</label><br />
            <div class="select-input">
                <select class="form-control form-select" name="SelectBox-ByFaculty" id="SelectBox-ByFaculty">
                    <option value selected>All</option>
                </select>
            </div>
        </div>




        <!-- Search By School  -->
        <div class="col-xs-12 form-group standardContent">
            <label for="SelectBox-BySchool" class="form-label">School</label><br />
            <div class="select-input">
                <select class="form-control form-select" name="SelectBox-BySchool" id="SelectBox-BySchool">
                    <option value selected>All</option>
                    <option value="Albers School of Business and Economics">Albers School of Business and Economics</option>
                    <option value="College of Arts and Sciences">College of Arts and Sciences</option>
                    <option value="College of Education">College of Education</option>
                    <option value="College of Nursing">College of Nursing</option>
                    <option value="College of Science and Engineering">College of Science and Engineering</option>
                    <option value="School of Law">School of Law</option>
                </select>
            </div>
        </div>




        <!-- Search By LSAP Goals -->
